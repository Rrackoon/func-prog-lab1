stages:
  - check
  - test

# Проверка форматирования
format:
  stage: check
  image: elixir:1.16
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix format --check-formatted

# Линтер (credo)
lint:
  stage: check
  image: elixir:1.16
  script:
    - mix deps.get
    - mix credo --strict

# Тесты
test:
  stage: test
  image: elixir:1.16
  script:
    - mix deps.get
    - mix test
