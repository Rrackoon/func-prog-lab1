stages:
  - build
  - check
  - test

build-image:
  stage: build
  image: elixir:1.16
  script:
    - apt-get update && apt-get install -y build-essential cmake git
    - echo "Образ собран прямо внутри job"
  artifacts:
    paths:
      - .
    expire_in: 1h

format:
  stage: check
  image: elixir:1.16
  script:
    - mix local.hex --force
    - mix local.rebar --force
    - mix deps.get
    - mix format --check-formatted

lint:
  stage: check
  image: elixir:1.16
  script:
    - mix deps.get
    - mix credo --strict

test:
  stage: test
  image: elixir:1.16
  script:
    - mix deps.get
    - mix test
